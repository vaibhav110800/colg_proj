<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/gif/png" href="./images/JUIT.png">
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://kit.fontawesome.com/5f8269d684.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <!-- ---------------------- sec 1 ---------------------------- -->

    <div class="sec1">

        <div class="sec1-nav">
            <div class="sec1-nav-element">
                <a href="index.html">Home</a>
            </div>
            <div class="sec1-nav-element">
                <a href="https://www.juit.ac.in/">About JUIT</a>
            </div>
            <div class="sec1-nav-element">
                <a href="./contact-form/ContactUs.html">Contact Us</a>
            </div>
            <div class="sec1-nav-element">
                <a class="sec1-nav-button" href="./Sliding-Sign-In-Sign-Up-Form-master/SignInSignUp.html">
                    Login/Register</a>
            </div>
        </div>

        <div class="sec1-box">

            <div class="sec1-box-left">
                <div class="sec1-box-left-inner">
                    <div class="sec1-box-left-top">
                        <div class="sec1-box-left-top1">JUIT</div>
                        <div class="sec1-box-left-top2">Student <br>Portal</div>
                    </div>
                    <div class="sec1-box-left-bottom">Help Yourself</div>
                </div>
            </div>

            <div class="sec1-box-right">
                <img src="images/1.svg" alt="">
            </div>
        </div>

    </div>

    <!------------------------- sec 2 ------------------------------>

    <div class="sec2">
        <div class="wrapper">
            <div class="title">
                ACADEMIC BLOCK FORM
            </div>
            <div class="form">
                <div class="inputfield">
                    <label>First Name</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label>Last Name</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label>Gender</label>
                    <div class="custom_select">
                        <select>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label>Email Address</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label>Phone Number</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label>Complain</label>
                    <textarea class="textarea"></textarea>
                </div>
                <div class="inputfield">
                    <input type="submit" value="Register" class="btn">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
