    <!-- contact section -->
    <section id="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Email us and keep upto date with our latest news</p>
            <div class="contact-form">

                <!-- First grid -->
                <div class="info">
                    <i class="fa fa-map-marker"></i><span class="form-info"> K-19/110 C, Sangam Vihar, New
                        Delhi</span><br>
                    <i class="fa fa-phone"> </i><span class="form-info"> +91 8506035469</span><br>
                    <i class="fa fa-envelope"></i><span class="form-info"> info@meeclearning.in</span>
                </div>

                <!-- second grid -->
                <div>
                    <form>
                        <input type="text" placeholder="Your Name" required>
                        <input type="text" placeholder="Last Name" required><br>
                        <input type="Email" placeholder="Email" required><br>
                        <input type="tel" placeholder="Phone" required><br>
                        <input type="text" placeholder="Subject of this message"><br>
                        <textarea name="message" placeholder="Message" rows="5" required></textarea><br>
                        <button class="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
